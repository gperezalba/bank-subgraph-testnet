specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: IdentityFactory
    network: mainnet
    source:
      address: "0x56dF004138fF2488A8D1f1Bc31ffcaCC88F9c462"
      abi: IdentityFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - DeployIdentity
      abis:
        - name: IdentityFactory
          file: IdentityFactory\abis\IdentityFactory.json
      eventHandlers:
        - event: DeployIdentity(indexed address,indexed address,address,indexed
            address,string,bytes32)
          handler: handleDeployIdentity
      file: IdentityFactory\IdentityFactory.wasm
  - kind: ethereum/contract
    name: NameService
    network: mainnet
    source:
      address: "0xD0a2e5D3b8c6CF11db4DaBf6f8A702E60A098233"
      abi: NameService
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - CreateName
        - ChangeWallet
        - ChangeOwner
      abis:
        - name: NameService
          file: NameService\abis\NameService.json
      eventHandlers:
        - event: CreateName(string,indexed address,indexed address)
          handler: handleCreateName
        - event: ChangeWallet(string,indexed address)
          handler: handleChangeWallet
        - event: ChangeOwner(string,indexed address)
          handler: handleChangeOwner
      file: NameService\NameService.wasm
  - kind: ethereum/contract
    name: Controller
    network: mainnet
    source:
      address: "0x0ff3Cd14bA715da75608C4aa56B95F2e86B2037d"
      abi: Controller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewToken
      abis:
        - name: Controller
          file: Controller\abis\Controller.json
        - name: Token
          file: Controller\abis\Token.json
      eventHandlers:
        - event: NewToken(address)
          handler: handleTokenCreated
      file: Controller\Controller.wasm
  - kind: ethereum/contract
    name: Balance
    network: mainnet
    source:
      address: "0xD474378e5FcF23f498c433C7352394aD51A4CfE4"
      abi: Balance
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Balance
          file: Balance\abis\Balance.json
      callHandlers:
        - function: f()
          handler: handleGetBalance
      file: Balance\Balance.wasm
templates:
  - name: Token
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: templates\Token\Token.wasm
      entities:
        - Transfer
      abis:
        - name: Token
          file: Token\abis\Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256,indexed bytes)
          handler: handleTransfer
  - name: Wallet
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Wallet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: templates\Wallet\Wallet.wasm
      entities:
        - Transfer
      abis:
        - name: Wallet
          file: Wallet\abis\Wallet.json
      eventHandlers:
        - event: Transfer(indexed address,indexed uint256,indexed address,uint256,uint256,bytes)
          handler: handleTransfer
  - name: Identity
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Identity
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: templates\Identity\Identity.wasm
      entities:
        - Identity
      abis:
        - name: Identity
          file: Identity\abis\Identity.json
      eventHandlers:
        - event: Forward(indexed address,uint256,bytes)
          handler: handleForward
        - event: FactoryForward(indexed uint256,address)
          handler: handleFactoryForward
        - event: NewOwner(address,address,address)
          handler: handleNewOwner
        - event: NewRecovery(address,address)
          handler: handleNewRecovery
        - event: NewWallet(address,address,address)
          handler: handleNewWallet
