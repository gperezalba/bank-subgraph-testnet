specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: IdentityFactory
    network: mainnet
    source:
      address: "0x9eB87A62C18ba6EF1FEC4D32A4a999450a49820A"
      abi: IdentityFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - DeployIdentity
      abis:
        - name: IdentityFactory
          file: ./abis/IdentityFactory.json
      eventHandlers:
        - event: DeployIdentity(indexed address,indexed address,address,indexed address,string,bytes32)
          handler: handleDeployIdentity
      file: ./src/identityFactory.ts
  - kind: ethereum/contract
    name: NameService
    network: mainnet
    source:
      address: "0xbdb5af45C3F2C814fcbEb5c3117bA8737D982CEE"
      abi: NameService
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - CreateName
        - ChangeWallet
        - ChangeOwner
      abis:
        - name: NameService
          file: ./abis/NameService.json
      eventHandlers:
        - event: CreateName(string,indexed address,indexed address)
          handler: handleCreateName
        - event: ChangeWallet(string,indexed address)
          handler: handleChangeWallet
        - event: ChangeOwner(string,indexed address)
          handler: handleChangeOwner
      file: ./src/nameService.ts
  - kind: ethereum/contract
    name: Controller
    network: mainnet
    source:
      address: "0xdcCB0FE7c182262497B362ea435D4C7A5A67bE40"
      abi: Controller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewToken
      abis:
        - name: Controller
          file: ./abis/Controller.json
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: NewToken(address)
          handler: handleTokenCreated
        - event: NewNFToken(address,uint256)
          handler: handleNewNFToken
      file: ./src/controller.ts
templates:
  - name: Token
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/token.ts
      entities:
        - Transfer
      abis:
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256,indexed bytes)
          handler: handleTransfer
  - name: Wallet
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Wallet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/wallet.ts
      entities:
        - Transfer
      abis:
        - name: Wallet
          file: ./abis/Wallet.json
        - name: Token
          file: ./abis/Token.json
        - name: Balance
          file: ./abis/Balance.json
      eventHandlers:
        - event: Transfer(indexed address,indexed uint256,indexed address,uint256,uint256,string)
          handler: handleTransfer
        - event: Receive(indexed address,indexed address,uint256)
          handler: handleReceive
  - name: Identity
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Identity
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/identity.ts
      entities:
        - Identity
      abis:
        - name: Identity
          file: ./abis/Identity.json
      eventHandlers:
        - event: Forward(indexed address,uint256,bytes)
          handler: handleForward
        - event: FactoryForward(indexed uint256,address)
          handler: handleFactoryForward
        - event: NewOwner(address,address,address)
          handler: handleIdentityNewOwner
        - event: NewRecovery(address,address)
          handler: handleIdentityNewRecovery
        - event: NewWallet(address,address,address)
          handler: handleIdentityNewWallet
  - name: ERC721
    kind: ethereum/contract
    network: mainnet
    source:
      abi: ERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/commodity.ts
      entities:
        - Transfer
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer 
        - event: NewJson(indexed uint256,uint256[])
          handler: handleNewJson
        - event: FakeToken(indexed uint256)
          handler: handleFakeToken
